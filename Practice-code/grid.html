<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid in bs</title>
    <!-- link -->
     <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-1 bg-danger">div-1</div>
            <div class="col-1 bg-info">div2</div>
            <div class="col-1 bg-danger">div3</div>
            <div class="col-1 bg-info">div4</div>
            <div class="col-1 bg-danger">div5</div>
            <div class="col-1 bg-info">div6</div>
            <div class="col-1 bg-danger">div7</div>
            <div class="col-1 bg-info">div8</div>
            <div class="col-1 bg-danger">div9</div>
            <div class="col-1 bg-info">div10</div>
            <div class="col-1 bg-danger">div11</div>
            <div class="col-1 bg-info">div12</div>
        </div>
        <div class="row justify-content-end">
            <div class="m-2 py-2 col-3 bg-primary">div-1</div>
            <div class="m-2 py-2 col-2 bg-secondary">div-2</div>
            <div class="m-2 py-2 col-3 bg-primary">div-3</div>
            <div class="m-2 py-2 col-2 bg-secondary">div-4</div>
        </div>
        <div class="row justify-content-between">
            <div class="m-1 col-3 bg-danger text-center fw-bold text-white">come</div>
            <div class="m-1 col-3 bg-danger text-center fw-bold text-white">come</div>
            <div class="m-1 col-3 bg-danger text-center fw-bold text-white">come</div>
        </div>

        <div class="row justify-content-around">
            <div class="m-1 col-3 bg-primary">div</div>
            <div class="m-1 col-3 bg-primary">div</div>
            <div class="m-1 col-3 bg-primary">div</div>
        </div>

        <div class="row justify-content-start text-center text-white fw-normal">
                <div class="m-2 bg-info col-sm-12 col-md-5 col-lg-3 col-xl-2 " >div-1</div>
                <div class="m-2 bg-info col-sm-12 col-md-5 col-lg-3 col-xl-2">div-2</div>
                <div class="m-2 bg-info col-sm-12 col-md-5 col-lg-3 col-xl-2">div-3</div>
        </div>

    </div>
    <!-- script -->
     <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
></script>
</body>
</html>
