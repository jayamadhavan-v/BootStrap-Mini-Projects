<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>border in bs</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center text-danger fs-1 fw-bold">Border</h1>

    <div
      style="height: 200px; width: 200px"
      class="mx-auto ps-1 bg-info border border-danger border-5 fw-normal text-dark fs-5"
    >
      1.mention border
      <br />
      2.mention border side {}
      <br />
      3.mention size
      <br />
      4.mention radius
    </div>
    <div style="width: 95%; height: auto" class="m-auto mt-3">
      <div
        class="p-5 border border-danger border-2 rounded-0 text-white bg-success btn my-auto"
      >
        divs
      </div>
      <div
        class="p-5 border border-danger border-2 rounded-3 text-white bg-success btn my-auto"
      >
        divs
      </div>
      <div
        class="p-5 border border-danger border-2 rounded-circle text-white bg-success btn my-auto"
      >
        div
      </div>
      <div
        class="p-5 border border-danger border-2 rounded-pill text-white bg-success btn my-3"
      >
        divs
      </div>
      <div
        class="p-5 border border-danger border-2 rounded-top text-white bg-success btn my-auto"
      >
        divs
      </div>
      <div class="border rounded-pill px-4 py-2">Pill Shape</div>
    </div>
    <hr class="border border-2 border-danger opacity-100" />
    <!-- shadow -->
    <h1 class="text-center text-danger fs-1 fw-bold">Shadow</h1>

    <div class="m-auto mb-5 border border-2 border-warning" style="width: 90%;height: 300px;">
        <div class="btn btn-primary my-2 mx-2 shadow">
            hi
        </div>
        <div class="btn btn-primary my-2 mx-2 shadow-sm">
            hi
        </div>
        <div class="btn btn-primary my-2 mx-2 shadow-md">
            hi
        </div>
        <div class="btn btn-primary my-2 mx-2 shadow-lg">
            hi
        </div>
        
    </div>





    <!-- script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
